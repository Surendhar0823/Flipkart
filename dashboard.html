<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <script>
        window.addEventListener('load',function(){
            let email=localStorage.getItem('email');
            if(email){
                document.getElementById('email').value=email;
            }
        });
        function logout(){
            localStorage.removeItem('email');
            window.location.href= "index.html";
        }
        function loadpage(page){
            if(page==='home'){
                document.getElementById('content').innerHTML="<object type=text/html data=home.html style=width:100vw;height:100vh></object>";
            }
            else if (page==='product'){
                document.getElementById('content').innerHTML="<object type=text/html data=product.html style=width:100vw;height:100vh></object>";
            }
            else if (page==='service'){
                document.getElementById('content').innerHTML="<object type=text/html data=service.html style=width:100vw;height:100vh></object>";
            }
            else if (page==='about'){
                document.getElementById('content').innerHTML="<object type=text/html data=about.html style=width:100vw;height:100vh></object>";
            }
            else{
                console.log("page not Found 404")
            }

        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1><i>FlipKart</i><sub>Lower Pricer</sub></h1>
            

        </div>
        <div class="out">
            <button class="logout l1" id="logout" onclick="logout()">Logout</button>
        </div>
    </div>
        <div class="container">
            <div class="notification">
                <div class="image">
                    <img class="image" src="./image/9187604.png" alt="user png">
                </div>
                <div class="info">
                <button class="logout" onclick="loadpage('home')">Home</button>
                <button class="logout" onclick="loadpage('product')">Product</button>
                <button class="logout" onclick="loadpage('service')">Service</button>
                <button class="logout" onclick="loadpage('about')">About</button>
                <button class="logout l2 " id="logout" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="bodycontent" id="content">
                <p</p>

            </div>
        </div>
    
</body>
</html>
